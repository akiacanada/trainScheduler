<!DOCTYPE html>

<head>
    <meta property="og:image" content="https://www.raileurope.com/cms-images/871/243/eurail-france-switzerland-overview-3.jpg" charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 id="h1" class="text-center">Anytime Is Train Time</h1>
            <h2 id="h2" class="text-center">Choo Choo. Chee Chee.</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div id="heading1" class="panel-heading">
                        <h3 class="panel-title">Trains On Deck</h3>
                    </div>
                    <div class="panel-body" id="train-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>First Train</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr class="table-row">
                                    <td>The A Train</td>
                                    <td>Venus</td>
                                    <td>300</td>
                                    <td>14:00</td>
                                    <td>14:00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="panel-color" class="panel panel-default">
                    <div id="heading1" class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military)</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                            </div>
                            <div class="form-group">
                                <label for="frequency<">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button class="btn btn-default" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/javascript/app.js"></script>
</body>


</html>
